<div class="mx-0">
	<form [formGroup]="reactiveForm" #form="ngForm" (ngSubmit)="onSubmit()">
		<div>
			<label for="chartname">Chart Name</label>
			<input class="form-control form-control-sm h-50" formControlName="name" type="text" name="name"
				id="chartname" />
		</div>
		<div>
			<label for="charttype">Chart Type</label>
			<select class="form-select form-select-sm h-50" name="type" (change)="typeSelect($event)"
				formControlName="type" aria-label="Default select example">
				<option value="CombineChart" selected>Combine Chart</option>
				<option value="barChart">Bar Chart</option>
				<option value="AreaChart">Area Chart</option>
				<option value="WaterfallChart">Waterfall Chart</option>
				<option value="Table">Table</option>
			</select>
		</div>
		<div>
			<label for="xaxis">X axis</label>
			<select class="form-select form-select-sm h-50" name="xaxis" (change)="xaxisSelect($event)"
				formControlName="xaxis" aria-label="Default select example">
				<option value="years" selected>Years</option>
				<option value="months">Months</option>
				<option value="date">Date</option>
			</select>
		</div>
		<div *ngIf="changeChart==='Table'">
			<label for="tableData">Table Data</label>
			<select class="form-select form-select-sm h-50" name="tableData" (change)="tableSelect($event)"
				formControlName="tableData" aria-label="Default select example">
				<option value="" selected>No Data</option>
				<option value="data_1">Data-1</option>
			</select>
		</div>
		<div>
			<label>Series </label>
			<br/>
			<input type="checkbox" id="series1" name="series1" value="series1">
			<label for="series1"> Series 1</label><br>
			<input type="checkbox" id="series2" name="series2" value="series2">
			<label for="series2">Series 2</label><br>
			<input type="checkbox" id="series3" name="series3" value="series3">
			<label for="series3"> Series 3</label><br>
			<input type="checkbox" id="series4" name="series4" value="series4">
			<label for="series4"> Series 4</label><br><br>
		</div>
		<!-- <div>
			<label for="chartname">Chart Title</label>
			<input class="form-control form-control-sm h-50" formControlName="title" type="text" name="chartname"
				id="chartname" />
		</div> -->
		<div class="">
			<button type="submit" class="btn btn-primary btn-sm mt-2">Build Chart</button>
		</div>
	</form>
</div>
