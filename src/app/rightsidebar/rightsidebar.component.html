<div class="mx-0">
	<form [formGroup]="reactiveForm" #form="ngForm" (ngSubmit)="onSubmit()">
		<div>
			<label for="chartname">Chart Name</label>
			<input class="form-control form-control-sm h-50" formControlName="name" type="text" name="name" id="chartname" />
		</div>
		<div>
			<label for="charttype">Chart Type</label>
			<select class="form-select form-select-sm h-50" name="type" (change)="typeSelect($event)" formControlName="type"
				aria-label="Default select example">
				<option value="LineChart" selected>Line Chart</option>
				<option value="ColumnChart">Bar Chart</option>
				<option value="AreaChart">Area Chart</option>
				<option value="Table">Table</option>
			</select>
		</div>
		<div *ngIf="changeChart==='Table'">
			<label for="tableData">Table Data</label>
			<select class="form-select form-select-sm h-50" name="tableData" (change)="tableSelect($event)" formControlName="tableData"
				aria-label="Default select example">
				<option value="" selected>No Data</option>
				<option value="data_1">Data-1</option>
			</select>
		</div>
		<div *ngIf="getData()">
			<label for="xlabel">X axis label</label>
			<input class="form-control form-control-sm h-50" type="text" formControlName="xlabel" name="xlabel"
				id="xlabel" />
		</div>
		<div *ngIf="getData()">
			<label for="xaxis">X axis data</label>
			<input class="form-control form-control-sm h-50" formControlName="xaxis" type="text" name="chartname"
				id="xaxis" />
		</div>
		<div  *ngIf="getData()">
			<label for="ylabel">y axis label</label>
			<input class="form-control form-control-sm h-50" type="text" formControlName="ylabel" name="ylabel"
				id="ylabel" />
		</div>
		<div  *ngIf="getData()">
			<label for="yaxis">y axis data</label>
			<input class="form-control form-control-sm h-50" formControlName="yaxis" type="text" name="chartname"
				id="yaxis" />
		</div>
		<div>
			<label for="series">Series</label>
			<input class="form-control form-control-sm h-50" formControlName="series" type="text" name="chartname"
				id="series" />
		</div>
		<div>
			<label for="chartname">Chart Title</label>
			<input class="form-control form-control-sm h-50" formControlName="title" type="text" name="chartname"
				id="chartname" />
		</div>
		<div class="">
			<button type="submit" class="btn btn-primary btn-sm mt-2">Build Chart</button>
		</div>
	</form>
</div>
